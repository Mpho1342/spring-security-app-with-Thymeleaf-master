<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Entity</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0;">

    <div style="max-width: 400px; margin: 20px auto; padding: 20px; background-color: #fff; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center;">
        <h2 style="color: #007BFF;">Error Entity</h2>
        <div class="error-details" style="margin-top: 20px;">
            <p th:text = "'Message: '+${error.message}"></p>
            <p th:text = "'Date and Time: '+${error.dateTime}"></p>
        </div>
    </div>

</body>
</html>
